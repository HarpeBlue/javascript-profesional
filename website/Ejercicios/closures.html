<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closures</title>
</head>
<body>
  <script>
    // Closures
    // PrintColor
    // IIFE
    (function() {
      let color = 'Green';

      function printColor() {
        console.log(color);
      }
      printColor();
    })();

    // Funci√≥n que regresa function
    function makeColorPrinter(color) {
      let colorMessage = `The color is ${color}`;

      return function() {
        console.log(colorMessage);
      }
    }

    let greenColorPrinter = makeColorPrinter('Green');
    console.log(greenColorPrinter());

    // Variables Privadas
    function makeCounter(n) {
      let count = n;

      return {
        increase: function() {
          return count++;
        },
        decrease: function() {
          return count -= 1;
        },
        getCount: function() {
          return count;
        },
      }
    }

    let counter = makeCounter(7);

    console.log('The count is:', counter.getCount());
    counter.increase();
    counter.increase();
    counter.increase();
    console.log('The count is:', counter.getCount());
    counter.decrease();
    counter.decrease();
    counter.decrease();
    counter.decrease();
    counter.decrease();
    console.log('The count is:', counter.getCount());

  </script>
</body>
</html>
